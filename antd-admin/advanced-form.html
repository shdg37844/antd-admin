<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
    <style>
        /* 去掉单选按钮前面的小圆点 */
        .login-radio {
            display: none;
        }

        /* 标签样式 */
        .login-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-label {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ccc;
            margin: 0 10px;
        }

        /* 点击标签时切换单选按钮 */
        .login-label:hover {
            background-color: #f0f0f0;
        }

        /* 隐藏所有登录内容 */
        .tab-content {
            display: none;
        }

        /* 显示当前选定标签的内容 */
        #wechat:checked~.login-content .wechat-content {
            display: block;
        }

        #phone:checked~.login-content .phone-content {
            display: block;
        }

        /* 登录容器样式 */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <input type="radio" name="login-type" class="login-radio" id="wechat" checked>
        <input type="radio" name="login-type" class="login-radio" id="phone">

        <div class="login-tabs">
            <label for="wechat" class="login-label">微信登录</label>
            <label for="phone" class="login-label">手机号登录</label>
        </div>

        <div class="login-content">
            <div class="tab-content wechat-content">
                <!-- 微信登录内容 -->
                <h2>微信登录</h2>
                <!-- 添加微信登录相关表单元素和样式 -->
            </div>
            <div class="tab-content phone-content">
                <!-- 手机号登录内容 -->
                <h2>手机号登录</h2>
                <!-- 添加手机号登录相关表单元素和样式 -->
            </div>
        </div>
    </div>
</body>

</html>
